<!DOCTYPE html>


{% load static %}


<html>
        <head>
                <!-- Meta -->
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, intial-scale=1"

                <!-- Title -->
                <title>ChefWiki</title>

                <!-- Styles -->
                <link rel="stylesheet" href="{% static 'css/main.css' %}"> 
                <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"-->
              

        </head>

        <body>
            <!-- Nav -->
            <nav class ="navbar is-info" role="navigation">
                <div class = "navbar-brand">
                    <a href="/" class = "navbar-item"><strong>ChefWiki</strong>
                    
                    <a class = "navbar-burger">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div class ="navbar-menu">
                    <div class="navbar-end">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'search' %}" class="navbar-item">Search</a>
                            <a href= "{% url 'feed' %}" class= "navbar-item">Feed</a>
                            <a href="{% url 'cheferprofile' request.user.username %}" class="navbar-item">Profile</a>
                            <a href="{% url 'edit_profile' %}" class="navbar-item">Edit Profile</a>

                        {% endif %}

                        <div class="navbar-item">
                            <div class="buttons">
                                {% if request.user.is_authenticated %}
                                    <a href="{% url 'logout' %}" class="button is-danger">Log Out</a>
                                {% else %}
                                    <a href = "{% url 'signup' %}" class="button is-success"><strong>Sign Up</strong></a>
                                    <a href ="{% url 'login' %}" class="button is-light">Log in</a>
                                {% endif %}


                </div>
            </nav>   

            <!-- End Nav -->

            <!-- Content -->

            <section class = "section">
            {% block content %}
            {% endblock %}
            </section>
            <!-- END CONTENT -->
            
            <!-- Scripts -->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

            {% block script %}
            {% endblock %}

        </body>
</html>
